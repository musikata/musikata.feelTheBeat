<div class="body">
    <div class="tap-view">
        <div class="text-container">
            <ol class="instructions">
                <li>Tap the drum to start the beat.</li>

                <li class="disabled">
                <p>Listen to the beat, feel it in your body.</p>
                <p>Then tap along for <strong>{{length}}</strong> beats, without missing 
                {{#if maxFailedBeats}} more than <strong>{{maxFailedBeats}}</strong>
                {{else}}<strong>any</strong>{{/if}}.
                </p>

                <p class="remainingBeats" class="disabled">
                <strong><span class="numBeats">{{remainingBeats}}</span></strong> beats left
                </p>

                </li>

            </ol>
        </div>

        <div class="drum-container">
            <div class="drum disabled">
                <div class="overlay"></div>
            </div>
            <div class="loading msg">
                Loading...
            </div>
        </div>
    </div>
</div>
